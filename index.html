<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <table class="class1">
        <tr>
            <td>
                <form class="class2">
                    <div>
                        <span>Cân nặng (kg)</span>
                        <input type="text" id="weight">
                    </div>
                    <div>
                        <span>Chiều cao (m)</span>
                        <input type="text" id="height"> 
                    </div>
                    <div>
                        <button type="button" id="check">Kiểm tra</button>
                    </div>
                    <div>
                        <p id="result"></p>
                    </div>
                </form>
                </td>
            <td></td>
            <td>
                <ul>
                    <li>BMI < 16: Gầy độ II</li>
                    <li>16 ≤ BMI < 17: Gầy độ II</li>
                    <li>17 ≤ BMI < 18.5: Gầy độ I</li>
                    <li>18.5 ≤ BMI < 25: Bình thường</li>
                    <li>25 ≤ BMI < 30: Thừa cân</li>
                    <li>30 ≤ BMI < 35: Béo phì độ I</li>
                    <li>35 ≤ BMI < 40: Béo phì độ II</li>
                    <li>BMI > 40: Béo phì độ III</li>
                </ul>
            </td>
        </tr>
    </table>

    <script>
        document.getElementById("check").addEventListener("click", function() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let result = document.getElementById("result")
            let bmi;
            bmi = (weight / (height**2)).toFixed(2);
            if (bmi <16) {
                result.innerText = "BMI = " + bmi + " Gầy độ III";
            } else if (bmi < 17) {
                result.innerText = "BMI = " + bmi + " Gầy độ II";
            } else if (bmi < 18.5) {
                result.innerText = "BMI = " + bmi + " Gầy độ I";
            } else if (bmi < 25) {
                result.innerText = "BMI = " + bmi + " Bình thường";
            } else if (bmi < 30) {
                result.innerText = "BMI = " + bmi + " Thừa cân";
            } else if (bmi < 35) {
                result.innerText = "BMI = " + bmi + " Béo phì độ I";
            } else if (bmi < 40) {
                result.innerText = "BMI = " + bmi + " Béo phì độ II";
            }
            else if (bmi > 40) {
                result.innerText = "BMI = " + bmi + " Béo phì độ III";
            }
        })
    </script>

</body>
</html>
